<h2>Movie Title: {{ myMovie.name }}</h2>
<p *ngIf="myMovie.rating > 7">Rating: {{ myMovie.rating }}/10</p>

<h2> Airing Movies and Ratings</h2>
<ul class="movies">
    <table>
      <tr *ngFor="let movie of movies">
        <td>
          <li (click)="onSelect(movie)">
              Name: <span>{{movie.name}}</span> Current Rating:  {{movie.rating}}
          </li>
        </td>
      </tr>

    </table>

</ul>

<app-movie-rating [movie]="selectedMovie"></app-movie-rating>
