<h2>Movie Title: {{ myMovie.name }}</h2>
<p *ngIf="myMovie.rating > 7">Rating: {{ myMovie.rating }}/10</p>

<div class="newMovieName" *ngIf="newMovieName != ''">
  <h2>Hey I'm in the parent component now! Yay!</h2>
    <h2>New Name: {{ newMovieName }}</h2>
</div>

<h2> Airing Movies and Ratings</h2>
<ul class="movies">
    <table>
      <tr *ngFor="let movie of movies; let i = index">
        <td>
          <li (click)="onSelect(movie)">
              Name: <span>{{ movie.name }}</span> Current Rating:  {{ movie.rating }}
          </li>
        </td>
      </tr>
    </table>
</ul>

<app-movie-rating [movie]="selectedMovie" (movieName)="displayMovieName($event)"></app-movie-rating>
